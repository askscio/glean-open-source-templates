_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: <brandName>
  description: Searches across all your apps
  background_color: <brandColor>
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: <brandName>
    always_online: true
  shortcuts:
    - name: Create an Answer in
      type: message
      callback_id: create_answer
      description: Create a new answer in <brandName>
    - name: Create Announcement in
      type: message
      callback_id: create_announcement
      description: Create a new announcement in <brandName>
  slash_commands:
    - command: <brandNameLowerCase>
      url: <basePath>slack/command
      description: Searches across all your apps
      usage_hint: "[query]"
      should_escape: true
  unfurl_domains:
    - glean.com
oauth_config:
  redirect_urls:
    - <basePath>slack/oauth
  scopes:
    user:
      - links:read
      - mpim:read
      - pins:read
      - reactions:read
      - stars:read
      - team:read
      - users.profile:read
      - users:read
      - users:read.email
      - channels:read
      - channels:history
      - groups:history
      - mpim:history
      - files:read
      - groups:read
      - im:read
      - im:history
    bot:
      - app_mentions:read
      - assistant:write
      - channels:history
      - channels:read
      - chat:write
      - chat:write.public
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:write
      - links:read
      - mpim:history
      - mpim:read
      - reactions:write
      - users:read
      - links:write
      - canvases:write
      - files:read
      - files:write
settings:
  event_subscriptions:
    request_url: <basePath>slack/events
    user_events:
      - channel_created
      - channel_deleted
      - channel_history_changed
      - channel_left
      - channel_rename
      - channel_unarchive
      - file_change
      - file_created
      - file_deleted
      - file_shared
      - file_unshared
      - group_deleted
      - group_history_changed
      - group_left
      - link_shared
      - im_created
      - im_history_changed
      - member_joined_channel
      - member_left_channel
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - team_join
    bot_events:
      - app_home_opened
      - app_mention
      - link_shared
      - message.im
      - message.groups
      - message.mpim
      - team_join
      - assistant_thread_started
      - assistant_thread_context_changed
  interactivity:
    is_enabled: true
    request_url: <basePath>slack/interaction
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false